<html>

	<head>
		<meta charset="utf-8"> <!--Configura a acentuação-->
		<title>Javascript - Seleção</title>
		
		
		<script language ="javascript">
		
		function MudaCor(Cor){
		
		switch case (Cor)
		{
		
		case 'Amarelo' : document.bgColor='yellow';
		break
		case 'Azul' 
		:document.bgColor='blue';
		break
		case 'Ciano' 
		: document.bgColor='cyan';
		break
		case 'Verde' 
		: document.bgColor='green'; 
		break
		case 'Vermelho' 
		: document.bgColor='red';
		break
		case 'Padrão' 
		: document.bgColor='white';
		break
		default
		 alert ("resposta invalida");
		
		
		}
		}
		
		</script>
		
	</head>

	<body>

	<form name= "formulario">
	
	<b><i>
	Selecione uma cor para o fundo da tela
	</i></b>
	
	<br><br>
	
	<input type="radio" name="fundo" onClick = "MudaCor('Amarelo')">	Amarelo
	<br>
	<input type="radio" name="fundo" onClick = "MudaCor('Azul')">	Azul
	<br>
	<input type="radio" name="fundo" onClick = "MudaCor('Ciano')">	Ciano
	<br>
	<input type="radio" name="fundo" onClick = "MudaCor('Verde')">	Verde
	<br>
	<input type="radio" name="fundo" onClick = "MudaCor('Vermelho')">	Vermelho
	<br>
	<input type="radio" name="fundo" onClick = "MudaCor('Padrão')">		Padrão

	</body>
</html>
